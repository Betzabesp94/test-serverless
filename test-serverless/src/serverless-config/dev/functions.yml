api:
  handler: src/functions/helloworld/helloworld.lambdaHandler
  events:
    - httpApi: '*'
hello:
  handler: src/functions/hello/hello.lambdaHandler
  events:
    - httpApi:
        path: /hello
        method: get
        authorizer: authAuthorizer
authAuthorizer:
  handler: src/functions/authorizer/authorizer.lambdaHandler

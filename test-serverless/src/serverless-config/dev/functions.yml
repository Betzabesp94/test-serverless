api:
  handler: src/functions/root/root.lambdaHandler
  events:
    - httpApi: '*'
hello:
  handler: src/functions/hello/hello.lambdaHandler
  events:
    - httpApi:
        path: /hello
        method: get
posts:
  handler: src/functions/posts/getPosts.lambdaHandler
  events:
    - httpApi:
        path: /posts
        method: get
getPostById:
  handler: src/functions/posts/getPostById.lambdaHandler
  events:
    - httpApi:
        path: /posts/{id}
        method: get
